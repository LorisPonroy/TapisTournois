<template name="playersList">
    <h1>Liste des joueurs</h1>
    <a href="/add/player"><button class="btn btn-success">Ajouter un joueur</button></a>
    <br><br>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
            <th scope="col">Pseudo</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {{#each p in players}}
                {{> playerListItem player=p}}
            {{/each}}
        </tbody>
    </table>
</template>


<template name="playerListItem">
    <tr>
      <th scope="row"><a href="/edit/player/{{player._id}}">{{player.pseudo}}</a></th>
      <td>{{player.firstName}}</td>
      <td>{{player.lastName}}</td>
      <td>{{player.email}}✔️</td>
      <td><button class="btn btn-danger js-delete-player">Delete</button></td>
    </tr>

</template>
