<template name="userManagement">
                <h2>Utilisateurs</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Roles</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each users}}
                        <tr>
                            <td>{{username}}</td>
                            <td>{{#each roles}}{{this._id}} {{/each}}</td>
                            <td>
                                <button class="btn btn-primary edit-user" data-id="{{_id}}">Editer</button>
                                <button class="btn btn-danger delete-user" data-id="{{_id}}">Supprimer</button>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
