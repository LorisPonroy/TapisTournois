<template name="tournamentCard">
    <div class="card col tournamentCard">
        <div class="card-header d-flex">
            {{#if tournamentIsPoker}}
                <img src="/images/orange_grosse.png" class="card-img icon" alt="poker">
            {{else}}
                {{#if tournamentIsScoreGame}}
                    <img src="/images/icon_tarot.png" class="card-img icon" alt="tarot">
                {{else}}
                    Autre
                {{/if}}
            {{/if}}
            <h4 class="card-title" style="margin: auto">{{tournament.title}}</h4>
            {{#if isInRole 'admin'}}
                <span class="js-delete-tournament" value="{{tournament._id}}">X</span>
            {{/if}}
        </div>
        <div class="card-body d-flex justify-content-between">
            <div class="tournament_infos">
                <span>Cr√©er le {{formatDate tournament.createdAt}}</span><br>
                <span>{{getNumberOfParticipants}} inscrits</span>
            </div>
            <div class="d-flex flex-column" style="height: 10vh">
                <img src="/images/icon_crown.png" alt="crown" style="max-height: 50%">
                <span>Winner</span>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a href="/tournament/{{tournament._id}}" class="btn tournamentButton">
                <img src="/images/icons/gear.png"/>
            </a>
            <a href="/buvette/{{tournament._id}}" class="btn tournamentButton">
                <img src="/images/icons/cooking.png" height="30"/>
            </a>
            <a href="/service/{{tournament._id}}" class="btn tournamentButton">
                <img src="/images/icons/server.png" height="30"/>
            </a>

        </div>
    </div>

    <style>
        .tournamentButton{
            background-color: #7c0000;
        }
        .tournamentButton > img{
            filter: invert(100%);
        }
        .tournamentCard{
            max-width: 18rem;
            min-width:18rem;
            padding: 0;
            margin:1rem 1rem;
        }

        .js-delete-tournament{
            font-size: 1.5rem;
            color: red;
            text-shadow: 3px 3px 10px #000;
        }
    </style>
</template>
