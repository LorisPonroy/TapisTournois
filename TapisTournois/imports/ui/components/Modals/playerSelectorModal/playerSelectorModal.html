<template name="playerSelectorModal">
    <div class="modal fade show" id="playerSelectModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Selection d'un joueur</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body">
                        <input id="js-filter-players" class="form-control" type="search" placeholder="pseudo, email, name ...">
                        <div class="d-flex flex-wrap justify-content-evenly">
                            {{#each p in players}}
                                {{> playerCard player=p actions=playerActions small=true}}
                            {{/each}}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
            </div>
        </div>
    </div>
</template>
