<template name="pokerEventFormModal">
    <div class="modal fade show" id="pokerEventFormModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        {{#if event}}
                            Edition de l'évènement
                        {{else}}
                            Ajouter un nouveau évènement
                        {{/if}}
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="js-event-player">
                <div class="modal-body">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select class="form-control" name="type">
                                <option value="0">Pause</option>
                                <option value="1">Augmentation Blind</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration</label>
                            <input class="form-control" name="duration" type="number" min="1" placeholder="Durée (en minutes)" value="{{event.duration}}">
                        </div>
                        <div class="form-group">
                            <label for="smallBlind">Small Blind</label>
                            <input class="form-control" id="smallBlind" type="number" min="0" step="5" placeholder="Small Blind" value="{{event.smallBlind}}">
                        </div>
                        <div class="form-group">
                            <label for="email">Big Blind</label>
                            <input class="form-control" id="bigBlind" type="number" min="0" step="5" placeholder="Big Blind" value="{{event.bigBlind}}">
                        </div>
                </div>
                <div class="modal-footer">
                    {{#if event}}
                        <button type="submit" class="btn btn-success center-btn js-add-player" data-bs-dismiss="modal">Sauvegarder</button>
                    {{else}}
                        <button type="submit" class="btn btn-success center-btn js-add-player" data-bs-dismiss="modal">Ajouter</button>
                    {{/if}}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</template>
