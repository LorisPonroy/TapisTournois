<template name="addButton">
    <div class="addButton">
        <img src="/images/icons/add.png"/>
        <span class="texteduboutton_4">{{text}}</span>
    </div>
    <style>
        /*///////////////////////////////BOUTON _ 4///////////////////////////////////////*/
        .addButton img{
            height: 100%;
            filter : invert();
        }
        .addButton{
            padding:10px;
            border-radius:40px;
            background-color:var(--color-success);
            overflow:hidden;
            /*-webkit-transition:all 0.2s ease-in;
            -moz-transition:all 0.2s ease-in;
            -ms-transition:all 0.2s ease-in;
            -o-transition:all 0.2s ease-in;
            transition:all 0.2s ease-in;*/
            box-shadow: 5px 5px 15px #000;
            cursor: pointer;
            {{#if isPhone}}
                position: fixed;
                bottom: 6vh;
                right: 10px;
                width:4.5rem;
                height:4.5rem;
            z-index: 1001;
            {{else}}
                width:3.5rem;
                height:3.5rem;
            {{/if}}
        }
        .addButton:hover{
            width:fit-content;
            height:3.5rem;
            border-radius:40px;
            background-color:var(--color-success);
            color: white;
        }
        .addButton span
        {
            padding-right: 10px;
            float:right;
            line-height:2.2rem;
            padding-left: 10px;
            color:#ffffff;
            font-weight:300;
            font-size:18px;
        }
    </style>
</template>
